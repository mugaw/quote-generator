<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icons8-quote.gif">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <select id="quote-category">
            <option value="">Random</option>
            <option value="love">Love</option>
            <option value="inspirational">Inspirational</option>
            <option value="life">Life</option>
            <option value="wisdom">Wisdom</option>
            <option value="happiness">Happiness</option>
            <option value="success">Success</option>
            <option value="famous-quotes">Melancholy</option>
        </select>
        <div class="quote-box">
            <p id="quote">"Generate a quote!"</p>
            <button id="generate-quote">Generate Quote</button>
        </div>
    </div>

    <footer>
        <p>Copyrights Reserved to the Creator Muhammad Gawad ©.</p>
        <p>Made with <span class="heart">❤</span></p>
    </footer>
    
    <script src="javascript.js"></script>
</body>
</html>
